<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview Coach</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

    <div id="setup-screen">
        <h1>AI Interview Prep</h1>
        <p class="subtitle">Enter the job role you want to practice for.</p>
        <input type="text" id="jobRole" placeholder="e.g. AI Engineer, Product Manager" value="AI Engineer">
        <button onclick="startInterview()">Start Interview</button>
    </div>

    <div id="chat-screen">
        <div id="header">
            <h2 id="role-display">Interview</h2>
            <div id="header-controls">
                <button id="ttsToggle" class="icon-btn" onclick="toggleTTS()" title="Toggle voice output">
                    <svg id="ttsOnIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5" />
                        <path d="M15.54 8.46a5 5 0 0 1 0 7.07" />
                        <path d="M19.07 4.93a10 10 0 0 1 0 14.14" />
                    </svg>
                    <svg id="ttsOffIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" style="display:none">
                        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5" />
                        <line x1="23" y1="9" x2="17" y2="15" />
                        <line x1="17" y1="9" x2="23" y2="15" />
                    </svg>
                </button>
                <span id="status">‚óè Live</span>
            </div>
        </div>

        <div id="messages">
        </div>

        <div id="input-area">
            <button id="micBtn" class="icon-btn mic-btn" onclick="toggleMic()" title="Speak your answer" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z" />
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2" />
                    <line x1="12" y1="19" x2="12" y2="23" />
                    <line x1="8" y1="23" x2="16" y2="23" />
                </svg>
            </button>
            <input type="text" id="msgInput" placeholder="Type or speak your answer..." disabled>
            <button onclick="sendMsg()" id="sendBtn">Send</button>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
